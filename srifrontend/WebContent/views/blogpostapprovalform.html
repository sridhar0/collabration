<style>
body
{
    background-image: url("images/blog.jpg");
    background-repeat: no-repeat;
	opacity:0.8;
    background-size: 100%; 
    padding-bottom: 75px;
	background-attachment: fixed;
}
b
{
background-color:honeydew;
}

</style>

<div class="container">

<div class="form-group">
<label class="control-label col-sm-2"></label>
				<div class="col-sm-4">
<div class="panel panel-default">
<div class="panel-heading">
<div>{{blogPost.blogTitle}}
</div>

<span><strong>CreatedBy:</strong>{{blogPost.postedBy.username}}
</span>
<span><strong>Created On:</strong>{{blogPost.postedOn | date:'medium'}}</span>

</div>
<div class="panel-body">
{{blogPost.description}}
</div>



<div class="form-group">

<input type="radio" ng-model="blogPost.approved" value="true">Approve
<input type="radio" ng-model="blogPost.approved" value="false">Reject
<input type="submit" ng-click="updateBlogPost()">
</div>
</div>
</div>
</div>
</div>
