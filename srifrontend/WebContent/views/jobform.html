
<style>
body
{
    background-image: url("images/flower.jpg");
    background-repeat: no-repeat;
	opacity:0.8;
    background-size: 100%; 
    padding-bottom: 75px;
	background-attachment: fixed;
	color:white;
}

input
{
 background-color:#000000;
}

<div class="container">
<form name="jobform" class="form-horizontal" >
<div class="form-group">
<label class="control-label col-sm-2"> Enter Job Title :</label>
				<div class="col-sm-4">
 <input type="text" ng-model="job.jobTitle" class="form-control" placeholder="Enter Job Title">
</div>
</div>

<div class="form-group">
<label class="control-label col-sm-2">Enter Job Description:</label> 
<div class="col-sm-4"><textarea rows="4" cols="15" ng-model="job.jobDescription" class="form-control" placeholder="Enter Job Description"></textarea>
</div>
</div>

<div class="form-group">
<label class="control-label col-sm-2">
Enter Skills Required:</label> <div class="col-sm-4"><input type="text" ng-model="job.skillRequired" class="form-control" placeholder="Enter Skills Required">
</div>
</div>

<div class="form-group">
<label class="control-label col-sm-2">
Enter Years of Experience:</label><div class="col-sm-4"> <input type="text" ng-model="job.yrsOfExp" class="form-control" placeholder="Enter Years of Experience">
</div></div>

<div class="form-group">
<label class="control-label col-sm-2">
Enter Salary:</label><div class="col-sm-4"><input type="text" ng-model="job.salary" class="form-control" placeholder="Enter Salary">
</div></div>

<div class="form-group">
<label class="control-label col-sm-2">
Enter Location :</label><div class="col-sm-4"><input type="text" ng-model="job.location" class="form-control" placeholder="Enter Location">
</div></div>

<div class="form-group">
<label class="control-label col-sm-2">
Enter Company Name:</label> <div class="col-sm-4"><input type="text" ng-model="job.companyname" class="form-control" placeholder="Enter Company Name">
</div></div>

<div class="form-group">
				
				<div class="col-sm-offset-2 col-sm-4">
<input type="submit" ng-click="saveJob()" value="Add Job" class="form-control">
</div>
</div>

</form>
</div>
