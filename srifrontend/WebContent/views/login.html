
<style>


body
{

    background-image: url("images/water.jpg");
    background-repeat: no-repeat;
	opacity:0.8;
    background-size: 100%; 
    padding-bottom: 75px;
	background-attachment: fixed;
}
</style>

<span style="color:red">{{error.message}}</span>
{{logoutSuccess}}




	<div class="container">
		
		
		<form name="loginForm" class="form-horizontal" >
			<div class="form-group">
				<label class="control-label col-sm-2" for="id"><i class="fa fa-user" aria-hidden="true"></i> Username:</label>
				<div class="col-sm-4">
					<input type="text"  ng-model="user.username" class="form-control" placeholder="Enter Username"  required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password"><i class="fa fa-key" aria-hidden="true"></i> Password:</label>
				<div class="col-sm-4">
					<input type="password" ng-model="user.password" class="form-control" placeholder="Enter password" required>
				</div>
			</div>
			
			<div class="form-group">
				
				<div class="col-sm-offset-2 col-sm-4">
					<input type="submit" ng-click="validateUser()" />
				</div>
			</div>
			
</form>
</div>
